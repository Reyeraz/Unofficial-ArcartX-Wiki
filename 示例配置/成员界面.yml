ui:
  match: 成员界面
  hide: []
  itemSize: "16"
  through: "true"
  escClose: "true"
  background: false
  closeDied: "true"
  show: "true"
  jei: "false"
  action:
    open: |-
      var.出现 = Q2(500, 0, 1, 500)
      var.透明度 = 0
      var.操控X = 0
      var.操控Y = 0
      var.动画高度 = 0
      var.动画宽度 = 0
    keyPress: |-
      if(self.currentKeyPress() == "E" || self.currentKeyPress() == "ESCAPE" ){
      var.出现 = Q2(0, 5000, 1, 500)
        async{
          Thread.sleep(500)
          Screen.close()
        }
      }
controls:
  adaptive:
    type: adaptive
    attribute:
      y: var.出现
      point: ~middle_center
      width: 1920
      height: 1080
